<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="build/aframe-speech-command-component.js"></script>



<head>
    <title>Marker_Based</title>
</head>


<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" 
             renderer="logarithmicDepthBuffer: true;" 
             embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        
        <a-assets>
            <img id="my-image" src="assets/vaggelis.jpg">
            <img id="hydrogen" src="assets/card-H.png">
            <img id="oxygen" src="assets/card-O.png">
            <!--
            <a-asset-item id="text-obj" src="assets/text.obj"></a-asset-item>
            <a-asset-item id="text-mtl" src="assets/text.mtl"></a-asset-item>
            
            <video id="HydrogenA" autoplay loop="true" src="assets/"></video>
            <video id="OxygenA" autoplay loop="true" src="assets/OxygenAnimation.mp4"></video>
            <video id="Water" autoplay loop="true" src="assets/H2Oanimation.mp4"></video>-->
        </a-assets>                      
                                
                      
        
        <a-marker preset="hiro">

            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2;" position="0 0 0" material="color: #4CC3D9"></a-entity>
            <a-entity id="sphere" geometry="primitive: sphere; radius:0.25" position="0 0.25 -0.5" material="color: #EF2D5E"></a-entity>
            <a-entity id="cylinder" geometry="primitive: cylinder; height: 0.4; radius:0.1" position="1 0.75 -0.3" material="color: #FFC65D"></a-entity>

            <a-entity id="annyang" annyang-speech-recognition></a-entity>
            <a-entity position="0 2 -15" particle-system="preset: snow; particleCount: 10000"
                      visible="false"
                      speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                      speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
            </a-entity>
        </a-marker>
        
        <a-marker preset='custom' type='pattern' url='assets/dpsd19090_marker.patt'>

            <a-image src="#my-image" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
            
            position="x z y"
            <a-text value="Evangelos Panagiaris Maleas" rotation="-90 0 0" position="0 0.2 0.8" color="black" text="font: monoid; align: center;"></a-text>
            <!--
            <a-obj-model src="#text-obj" mtl="#text-mtl" scale="0.01 0.01 0.01"></a-obj-model>-->

        </a-marker>


        <a-marker preset='custom' type='pattern' url='assets/Hydrogen.patt'>       
            
            <a-image src="#hydrogen" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
            
            <!--<a-video src="#HydrogenA" width="1" height="1" position="0 0.5 0" rotation="90 0 180"></a-video>-->
            <a-video src="Water" width="1" height="1" position="0 0.5 0" rotation="90 0 0"></a-video>
        </a-marker>


        <a-marker preset='custom' type='pattern' url='assets/Oxygen.patt'>

            <a-image src="#oxygen" width="1" height="1" rotation="90 180 0" position="0 0.2 0"></a-image>
            
            <a-video src="#OxygenA" width="1" height="1" position="0 0.5 0" rotation="90 0 0"></a-video>

        </a-marker>

        

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
